<script>
    $(document).ready(function () {

        // Flash Sale Banner
        setInterval(function () {
            var today = new Date();
            var time = today.getHours().toString().padStart(2, '0') + ":" + today.getMinutes().toString().padStart(2, '0');
            if ((time >= "11:15" && time < "12:00") || (time >= "14:15" && time < "15:00") || (time >= "18:00" && time < "18:45")) {
                if ($('#header').find($('#flash-header')).length == 0) {
                    $('#header').append(`
                <div id="flash-header" style="position: absolute; width: 100%; height: 220px; background-color:black;">
                    <video width="100%" height="100%" autoplay muted loop>
                        <source src="../media/L2_C&W/Flash sale Banner/35_Flash Sale_200.mp4" type="video/mp4">
                    </video>
                </div>`
                    )
                    $('#girl-header').css('height', '220px')
                    $('#girl-header').css('width', '160px')
                }
            } else {
                $('#flash-header').remove()
                $('#girl-header').css('height', 'auto')
                $('#girl-header').css('max-width', '100%')
            }
        }, 1000);

        $.getJSON('../configs.json', function (jd) {
            let count = 0;
            jd.category_product.home_selected.products.forEach(product => {
                $(`#products-content`).append(`
                    <div class="items" id ='${product.id}' style="position:relative;">
                        <div class="product-card">
                            <figure>
                                <img src="${product.image_product}" alt="productimage" class="img-fluid" />
                            </figure>
                            <label>
                                <p style="width: 150px; overflow: hidden;  text-overflow: ellipsis; line-height: 1.5em; height: 3em; word-wrap: break-word;">${product.name}</p>
                                <p class="text-danger"> ${numberWithCommas(product.price)}  บาท </p>
                            </label>
                        </div>
                    </div>

                `)
                if (product.bestseller_tag) {
                    $(`#${product.id}`).append(`<div style="width: 100px; height: 100px; position:absolute; left:8%; top:8%;">  <img style="position:absolute;" src="../images/best_seller_tag1.png"/> <p style="z-index:10; position:absolute;top:3px; left: 12px; color:white; font-size:12px;"> ${product.bestseller_tag} </p>  <img style="position:absolute; top:27%;" src="../images/best_seller_tag2.png"/>  </div>`)
                }

                $(`#${product.id}`).click(function () {
                    // $(`#${nav_id} img`).attr('src', '')
                    localStorage.setItem('id', product.id)
                    window.location.href = `home_select_product_details.html`
                })

            })
            numberWithCommas('hello world')

        }).fail(function () {
            console.log('fail')
        });
    });
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
