<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="../css/main.min.css" />
    <link rel="stylesheet" href="../css/custom/global_custom.css" />
    <link rel="stylesheet" href="../css/custom/template2.css" />
    <link rel="stylesheet" href="../css/custom/content_template2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="width: 1080px; height: 1920px;">
    <!-- Header -->
    <header class="site-header w-100 header-vb plain">
        <div class="top-panel">
            <h4>คุณอยู่ที่</h4>
            <h3>ROOF</h3>
        </div>

    </header>

    <!-- Main Content -->
    <main class="main-content w-100 mt-0 interactive-mode2"
        style="background: url(/intearctive-mode-template/images/bg-main.png)">
        <!-- Quote -->
        <div class="quote-section  strip1" style="background: transparent;">
            <p><em>“</em>
                <span>สัมผัสหน้าจอ</span> เพื่อเลือก <br>
                ดูสินค้าที่สนใจได้เลยค่ะ
                <em>”</em>
            </p>
            <figure>
                <img src="../images/girl-big.png" class="img-fluid" alt="girl with tab" />
            </figure>
        </div>

        <!-- Content -->
        <div class="template2-group-content-panel position-relative ">
            <div id="video-panel" class="template2-content-panel">
                <div class="content-sectiion-temp-2">
                    <div class="fist-content">
                        <video autoplay muted loop playsinline preload="metadata" id="video-banner">
                            <source src="" type="video/mp4">
                        </video>
                    </div>
                    <div class="second-content">
                        <img src="" id="promotion-banner" style="width: 100%; height: 100%;">
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center pt-5">
                <button type="button"
                    class="btn btn-secondary btn-template2 d-flex align-items-center justify-content-center"
                    id="btn-product-list">
                    <h1> แตะเพื่อ <img src="../images/cursor-point-icon-white.png" alt=""> ดูรายการสินค้า </h1>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="template2-footer">
            <div class="footer-right">
                <div class="footer-right-content d-flex flex-column">
                    <div class="group-qr-code-footer">
                        <div class="qr-box-footer shadow">
                            <p> <img src="../images/fb-logo.png" alt=""> Facebook </p> <img src="../images/qrcode.png"
                                alt="">
                        </div>
                        <div class="qr-box-footer shadow">
                            <p> <img src="../images/ig-logo.png" alt=""> Instragram </p> <img src="../images/qrcode.png"
                                alt="">
                        </div>
                        <div class="qr-box-footer shadow">
                            <p> <img src="../images/yt-logo.png" alt=""> Youtube </p> <img src="../images/qrcode.png"
                                alt="">
                        </div>
                    </div>
                    <div class="footer-text-right mt-5">
                        <h1> รับข่าวสารและโปรโมชั่นก่อนใคร </h1>
                        <h1>ผ่านช่องทาง Social Media <h1 class="text-footer-highlight"> SCGHOMEExperience </h1>
                            </>
                    </div>

                </div>
            </div>

            <div class="footer-left"> <img class="logo-scg-exp" src="../images/logo-scgexperience.png" alt=""> </div>
        </div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

<script>
    $(document).ready(function () {

        $(`#btn-product-list`).click(() => {
            window.location.href = 'roof_product_list.html'
        })

        $.getJSON('../configs.json', function (jd) {

            const play = (video_url, vid_duration) =>
                new Promise(resolve =>
                    setTimeout(() => resolve(video_url), vid_duration * 1000)
                );

            const playAllVideo = async () => {
                for (var i = 0; i < jd.page.roof.front.videos.length; i++) {
                    $('#video-banner source').attr('src', jd.page.roof.front.videos[i].url)
                    $("#video-banner")[0].load();
                    $("#video-banner")[0].play();
                    console.log('play video')
                    const video_url = await play(jd.page.roof.front.videos[i].url, jd.page.roof.front.videos[i].duration);
                    console.log(`video  ${video_url} were played`);

                }
                console.log('All videos were played');
                $("#video-banner")[0].pause();
                window.location.href = 'roof_template1.html'
            };

            const playAllBanner = async () => {
                for (var i = 0; i < jd.page.roof.promotion.banner.length; i++) {
                    console.log("test =>", jd.page.roof.promotion.banner[i].url)
                    $('#promotion-banner').attr('src', jd.page.roof.promotion.banner[i].url)
                    console.log('play banner')
                    const banner_url = await play(jd.page.roof.promotion.banner[i].url, jd.page.roof.promotion.banner[i].duration);
                    console.log(`banner  ${banner_url} was played`);

                }
                playAllBanner()
                console.log('All banner were played');
            };

            playAllVideo()
            playAllBanner()

        }).fail(function () {
            console.log('fail')
        });
        // alert('hi')
    });
</script>

</html>
