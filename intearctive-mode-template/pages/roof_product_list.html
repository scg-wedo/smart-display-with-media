<script>
    $(document).ready(function () {
        $.getJSON('../configs.json', function (jd) {
            let count = 0;
            for (const [main_menu, main_menu_obj] of Object.entries(jd.category_product.roof.sub_category_product)) {

                console.log(`รอบที่ ${count} ${main_menu}`)

                let nav_id = `nav_${main_menu}`  // ex. nav_smart_gadget
                let content_id = main_menu

                // สร้าง nav tabs
                $('#nav-tabs').append(`
                    <li class="nav-item" role="presentation">
                        <button class="nav-link  btn-nav-custom" id="${nav_id}" data-bs-toggle="tab" data-bs-target="#${content_id}"
                                type="button" role="tab" aria-controls="${content_id}"
                                aria-selected="false">${main_menu_obj.name_th} <img src="${main_menu_obj.icon.unactive}"/> </button>
                    </li>
                `)

                $(`#${nav_id}`).click(function () {
                    for (var btn_count = 0; btn_count < $("#nav-tabs").find('button').length; btn_count++) {
                        let icon_count = 0;
                        for (const [main_menu2, main_menu_obj2] of Object.entries(jd.category_product.ceiling_and_wall.sub_category_product)) {  // วนลูปเพื่อดึง icon image ที่ตรงกับ button เช่นต้นไม้, บ้าน (ส่วนตวน active/unactive คือสีขาว กับ แดง)
                            console.log(main_menu2)
                            console.log(main_menu_obj2.icon)
                            if (icon_count == btn_count) {
                                $(`#nav-tabs button:eq(${btn_count}) img`).attr('src', main_menu_obj2.icon.unactive)
                            }
                            icon_count++;
                        }
                    }
                    $(this).find('img').attr('src', main_menu_obj.icon.active)
                })

                // สร้างโครงสำหรับใส่ content แต่ละ id                
                // let content_id = `content_${main_menu}`
                $('#productlist-container').append(`
                    <div id="${content_id}" class="tab-pane fade show" role="tabpanel" aria-labelledby="${nav_id}">
                        <div class="productlist-wrapper">
                        </div>
                    </div>   
                `)

                if (count == 0) {
                    console.log('add active class')
                    $(`#${nav_id}`).addClass('active')
                    $(`#${content_id}`).addClass('active')
                    $(`#${nav_id}`).attr('aria-selected', true)
                    $(`#${nav_id} img`).attr('src', main_menu_obj.icon.active)
                }

                $(`#${content_id}`).prepend(`
                    <div class="banner-section">
                        <video width="100%" height="100%" autoplay muted>
                            <source src="${main_menu_obj.banner_video}" type="video/mp4">
                            <source src="movie.ogg" type="video/ogg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `)



                main_menu_obj.products.forEach(product => {
                    $(`#${content_id} div.productlist-wrapper`).append(`
                        <div class="items" id ='${product.id}' style="position:relative;">
                            <div class="product-card">
                                <figure>
                                    <img src="${product.image_product}" alt="productimage" class="img-fluid" />
                                </figure>
                                <label>
                                    ไลท์วูด<br> (Litewood by Fameline)
                                </label>
                            </div>
                        </div>

                    `)
                    if (product.bestseller_tag) {
                        $(`#${product.id}`).append(`<div style="width: 100px; height: 100px; position:absolute; left:8%; top:8%;">  <img style="position:absolute;" src="../images/best_seller_tag1.png"/> <p style="z-index:10; position:absolute;top:3px; left: 12px; color:white; font-size:12px;"> ${product.bestseller_tag} </p>  <img style="position:absolute; top:27%;" src="../images/best_seller_tag2.png"/>  </div>`)
                    }
                    $(`#${product.id}`).click(function () {
                        // $(`#${nav_id} img`).attr('src', '')
                        localStorage.setItem('id', product.id)
                        window.location.href = `roof_product_details.html`
                    })
                });

                count++;
            }

        }).fail(function () {
            console.log('fail')
        });
    });
