<script>
    $(document).ready(function () {
        $.getJSON('../configs.json', function (jd) {
            let count = 0;
            for (const [main_menu, main_menu_obj] of Object.entries(jd.category_product)) {

                console.log("main_menu => ", main_menu)
                let main_nav_id = `${main_menu}-nav`
                let main_menu_content = `${main_menu}-content`
                let productlist_wrapper = `productlist-wrapper-${main_menu}`
                $('#main-nav-tab').append(`<button class="nav-link" id="${main_nav_id}" data-bs-toggle="tab" data-bs-target="#${main_menu}-content" type="button" role="tab" aria-controls="${main_menu}-content" aria-selected="false">${main_menu_obj.name_en}<br>${main_menu_obj.name_th}</button>`)
                $('#nav-tabContent').append(
                    `
                    <div class="tab-pane fade show" id="${main_menu_content}" role="tabpanel"
                        aria-labelledby="${main_menu_content}">
                        <div class="data-ceilingnwall">
                            <div class="top-section">
                                <nav class="easy-navigation" id="sub-nav-tab">
                                    <button class="btn btn-square whitebg"> <i class=""></i>Test<br>Test</button>
                                </nav>
                                <figure>
                                    <img src="../images/dummy-rm.jpg" />
                                </figure>
                            </div>
                            <div class="banner-section">
                                Banner By categories #1
                            </div>
                            <div class="productlist-wrapper" style="height:690px" id="productlist-wrapper-${main_menu}">
                            </div>
                        </div>
                    </div>
                `
                )

                if (count == 0) {
                    $(`#${main_nav_id}`).addClass('active');
                    $(`#${main_nav_id}`).attr('aria-selected', true)
                    $(`#${main_menu_content}`).addClass('active');
                }

                for (const [sub_category, sub_category_obj] of Object.entries(main_menu_obj.sub_category_product)) {

                    // $(this).find('#sub-nav-tab').append(`<button class="btn btn-square whitebg"> <i class="${sub_category_obj.icon}"></i>${sub_category_obj.name_en}<br>${sub_category_obj.name_th}</button>`)
                    console.log(sub_category)
                    console.log(sub_category_obj)


                    for (var i = 0; i < sub_category_obj.products.length; i++) {
                        console.log(sub_category_obj.products[i])
                        console.log(sub_category_obj.products[i].image_product)
                        const card = `
                            <div class="items">
                                <div class="product-card">
                                    <figure>
                                        <img src="../images/${sub_category_obj.products[i].image_product}" alt="productimage" class="img-fluid"/>
                                    </figure>
                                    <label>
                                        เอสซีจี ซี-ชาแนล <br> (SCG C-CHANNEL)
                                    </label>
                                </div>
                            </div>
                            `
                            $(`#${productlist_wrapper}`).append(card)
                    }

                }
                count++;
            }

        }).fail(function () {
            console.log('fail')
        });
    });
</script>
