<body style="width: 1080px; height: 1920px;">
    <!-- Header -->

        <img id="cw-header-logo" src="../images/DECAAR_LOGO PLACEMENT_WHITE 2.png">

    <!-- </header> -->
    <!-- Main Content -->
    <main class="main-content w-100 mt-0 interactive-mode2" style="background: url(../images/bg-main.png);">

            </p>
            <figure>
                <img src="../images/girl-big.png" class="img-fluid" alt="girl with tab"

            </figure>
        </div>

        <!-- Content -->
        <div class="template2-group-content-panel position-relative ">

            <div class="data-ceilingnwall"
                style="height:950px; background: #F3F3F3; box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.12); border-radius: 6px;">

                    <!-- <nav class="easy-navigation"> -->

                    </ul>

                    </figure>
                </div>

                <div class="tab-content" style="height:690px;" id="productlist-container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fullScreenModal"
            data-bs-backdrop="static" data-bs-keyboard="false" style="display:none;">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="fullScreenModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div style="font-size: 22px;">
                        <img src="../images/thanks_vr_bg.png" style="width: 100%; height: 100%;">
                    </div>
                    <div class="modal-footer" style="display: flex; justify-content: center;">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" id="full-screen-button"
                            class="btn btn-rednew force-full-screen" style="width: 250px;">แตะเพื่อดูรายการสินค้า</button>
                    </div>
                </div>
            </div>
        </div>
        <iframe id="main_frame" src="cw_product_list.html"
            style="width:100%;height:100%;border:none;display:none"></iframe>

        <!-- Footer -->
        <div class="template2-footer">
            <div class="footer-right">
                <div class="footer-right-content d-flex flex-column">
                    <div class="group-qr-code-footer">

                            <p> <img src="../images/fb-logo.png" alt=""> Facebook </p> <img src="../images/qr-fb.png"
                                alt="">

                        <div class="qr-box-footer shadow">
                            <p> <img src="../images/ig-logo.png" alt=""> instagram </p> <img src="../images/qr-ig.png"
                                alt="">

                        <div class="qr-box-footer shadow">
                            <p> <img src="../images/yt-logo.png" alt=""> Youtube </p> <img src="../images/qr-yt.png"
                                alt="">

                    </div>
                    <div class="footer-text-right mt-5">
                        <h1> รับข่าวสารและโปรโมชั่นก่อนใคร </h1>
                        <h1>ผ่านช่องทาง Social Media <h1 class="text-footer-highlight"> SCGHOMEExperience </h1>
                            <!-- </> -->
                    </div>

                </div>
            </div>


            <div class="footer-left"> <img class="logo-scg-exp" src="../images/logo-scgexperience.png" alt=""> </div>
        </div>
    </main>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

<script>
    var myModal = new bootstrap.Modal(document.getElementById('fullScreenModal'), {
        keyboard: false
    })
    // myModal.toggle()
    // myModal.show()
    // myModal.hide()
    // $('#fullScreenModal').modal('show');
    // myModal.modal({backdrop: 'static', keyboard: false})
    // $('#fullScreenModal').modal({backdrop: 'static', keyboard: false})    
    function goFullscreen() {
        // Must be called as a result of user interaction to work
        // alert('go to full screen')
        mf = document.getElementById("main_frame");
        if (mf.requestFullscreen) {
            mf.requestFullscreen();
        }
        else if (mf.mozRequestFullScreen) {
            mf.mozRequestFullScreen();
        }
        else if (mf.webkitRequestFullScreen) {
            mf.webkitRequestFullScreen();
        }
        else if (mf.msRequestFullscreen) {
            mf.msRequestFullscreen();
        }
        mf.style.display = "";

        myModal.hide()

    }
    function fullscreenChanged() {
        if (document.webkitFullscreenElement == null) {
            alert('full screen change')
            mf = document.getElementById("main_frame");
            mf.style.display = "none";
        }
    }
    document.onwebkitfullscreenchange = fullscreenChanged;
    document.getElementById('full-screen-button').onclick = goFullscreen;
    // document.getElementsByClassName('force-full-screen').onclick = goFullscreen;
    // $('#full-screen-button').click = goFullscreen;
    // document.onkeydown = goFullscreen;

    $(document).ready(function () {
        var startTime = performance.now()
        var endTime = performance.now()
        var interact_time_stmp = (startTime - endTime) / 1000 // seconds
        interval_id = setInterval(function () {
            interact_time_stmp = (performance.now() - startTime) / 1000
            console.log("interact time stamp " + interact_time_stmp)
            if (interact_time_stmp > 180) {
                window.location.href = 'cw_template1.html'
            }
        }, 1000)

        $("html").click(function (event) {
            startTime = performance.now()
        });
        $('.main-content .quote-section').append('<style>.unset_content:before{content:unset;}</style>');

        $.getJSON('../configs.json', function (jd) {
            let count = 0;
            for (const [main_menu, main_menu_obj] of Object.entries(jd.category_product.ceiling_and_wall.sub_category_product)) {

                console.log(`รอบที่ ${count} ${main_menu}`)

                let nav_id = `nav_${main_menu}`  // ex. nav_smart_gadget
                let content_id = main_menu
                // สร้าง nav tabs
                $('#nav-tabs').append(`
                    <li class="nav-item" role="presentation">
                        <button class="nav-link  btn-nav-custom" id="${nav_id}" data-bs-toggle="tab" data-bs-target="#${content_id}"
                                type="button" role="tab" aria-controls="${content_id}"
                                aria-selected="false">${main_menu_obj.name_th} <img src="${main_menu_obj.icon.unactive}"/> </button>
                    </li>
                `)

                $(`#${nav_id}`).click(function () {
                    for (var btn_count = 0; btn_count < $("#nav-tabs").find('button').length; btn_count++) {
                        let icon_count = 0;
                        for (const [main_menu2, main_menu_obj2] of Object.entries(jd.category_product.ceiling_and_wall.sub_category_product)) {  // วนลูปเพื่อดึง icon image ที่ตรงกับ button เช่นต้นไม้, บ้าน (ส่วนตวน active/unactive คือสีขาว กับ แดง)
                            console.log(main_menu2)
                            console.log(main_menu_obj2.icon)
                            if (icon_count == btn_count) {
                                $(`#nav-tabs button:eq(${btn_count}) img`).attr('src', main_menu_obj2.icon.unactive)
                            }
                            icon_count++;
                        }
                    }
                    $(this).find('img').attr('src', main_menu_obj.icon.active)
                })

                $('#cw-top-link-vr').click(function () {
                    myModal.show()
                    console.log('go to yvrdl://scgdigital-link')
                    window.location.href = 'yvrdl://scgdigital-link'
                })

                // สร้างโครงสำหรับใส่ content แต่ละ id
                // let content_id = `content_${main_menu}`
                $('#productlist-container').append(`
                    <div id="${content_id}" class="tab-pane fade show" role="tabpanel" aria-labelledby="${nav_id}">
                        <div class="productlist-wrapper">
                        </div>
                    </div>
                `)

                if (count == 0) {
                    console.log('add active class')
                    $(`#${nav_id}`).addClass('active')
                    $(`#${content_id}`).addClass('active')
                    $(`#${nav_id}`).attr('aria-selected', true)
                    $(`#${nav_id} img`).attr('src', main_menu_obj.icon.active)
                }

                $(`#${content_id}`).prepend(`
                    <div class="banner-section">
                        <video width="100%" height="100%" autoplay muted loop>
                            <source src="${main_menu_obj.banner_video}" type="video/mp4">
                            <source src="movie.ogg" type="video/ogg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `)

                main_menu_obj.products.forEach(product => {
                    $(`#${content_id} div.productlist-wrapper`).append(`
                        <div class="items" id ='${product.id}' style="position:relative;">
                            <div class="product-card">
                                <figure>
                                    <img src="${product.image_product}" alt="productimage" class="img-fluid" />
                                </figure>
                                <label>
                                    ${product.name}
                                </label>
                            </div>

                        </div>

                    `)
                    if (product.bestseller_tag) {
                        $(`#${product.id}`).append(`<div style="width: 100px; height: 100px; position:absolute; left:8%; top:8%;">  <img style="position:absolute;" src="../images/best_seller_tag1.png"/> <p style="z-index:10; position:absolute;top:3px; left: 12px; color:white; font-size:12px;"> ${product.bestseller_tag} </p>  <img style="position:absolute; top:27%;" src="../images/best_seller_tag2.png"/>  </div>`)
                    }
                    $(`#${product.id}`).click(function () {
                        localStorage.setItem('id', product.id)
                        window.location.href = `cw_product_details.html`
                    })
                });

                count++;
            }

        }).fail(function () {
            console.log('fail')
        });
    });


</script>

</html>
