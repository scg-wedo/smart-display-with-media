<!DOCTYPE html>
<html lang="en">

<head>

<body style="width: 1080px; height: 1920px;">
  <header class="site-header w-100 interactive-mode">

    </div>

      <figure>

    </div>

    <div class="content-panel" style="height: 950px;">
      <div class="content-sectiion-product-list-1">

        <div class="group-menu-product-list-1">

            </figure>
            <h2><span>สัมผัส</span></br>VR Experience</h2>
          </div>
        </div>

        <img class="interior-product-list-1" src="./images/interior.png" alt="interior-bg">
      </div>
    </div>

    <div class="interactive-footer-panel">
      <div class="btn-container ">
        <button class="btn-red">

      </div>
      <div class="data-scg-homeexp">
        <h2>
          <span>ครบทุกโซลูชัน</span> </br>
          <b>เรื่องบ้าน ที่เดียวจบ...</b> </br>
          ที่ SCG HOME Experience

        </h2>
      </div>
      <div class="logo-container">
        <a href="#">
          <img src="images/logo-scg-experience.svg" alt="logo of scg home experience" />
        </a>

      </div>
    </div>

  </main>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
