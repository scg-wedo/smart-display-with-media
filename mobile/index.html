<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5</title>
  <link rel="stylesheet" href="css/main.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>  
</head>
<body>
  <header class="site-header w-100">
    <div class="left-pnl">
      <a href="#">
        <img src="images/logo-scghome.svg" alt="scg home" class="img-fluid" />
      </a>
      <h1>สนใจขอใบเสนอราคา</h1>
      <p>ง่ายๆ เพียงกรอกข้อมูล
        เพื่อให้เราส่งใบเสนอราคาไปให้คุณ</p>
    </div>
    <div class="right-pnl">
      <img src="images/girl.png" alt="girl image" class="img-fluid" />
    </div>
  </header>
  <main class="main-content w-100">
    <div class="bx-product w-100">
      <h3 class="form-header">สินค้าที่คุณสนใจ</h3>
      <div class="info-product d-flex">
        <figure>
          <img src="images/product_226993.png" alt="prduct image" />
        </figure>
        <div class="info-product-data">
          <p class="">กระเบื้องหลังคาคอนกรีต เอสซีจี
            รุ่นซีแพค สมูทคูล สีคูลเกรย์</p>
          <h4 class="info-price">
            <span>ราคา</span>
            18.50 บาท/ชิ้น
          </h4>
        </div>
      </div>
    </div>
    <div class="form-section customer-info">
      <form class="" id="create-account-form" >
        <div class="row gy-3">
          <div class="col status">
            <label for="inputEmail4" class="form-label">ชื่อ <span class="star">*</span></label>
            <input type="text" class="form-control" placeholder="กรอกชื่อ" aria-label="กรอกชื่อ" id="contact-name" name="name" onkeyup="validateForm()" >
            <i class="fas fa-check-circle"></i>
            <span class="error-style" id="nameError"></span>
          </div>
          <div class="col status">
            <label for="inputEmail4" class="form-label">นามสกุล </label>
            <input type="text" class="form-control" placeholder="กรอกนามสกุล" aria-label="กรอกนามสกุล" id="contact-surname" name="sur name"  onkeyup="validateForm()">
            <i class="fas fa-check-circle"></i>
            <span class="error-style" id="surname-error"></span>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col status">
            <label for="inputphone" class="form-label">หมายเลขโทรศัพท์ <span class="star">*</span></label>
            <input type="number" class="form-control" placeholder="xxx-xxx-xxxx" aria-label="กรอกชื่อ" id="contact-phone" name="phone number" maxlength="10" onkeydown="phonenumberFormatter()" onkeyup="validateForm()">
            <i class="fas fa-check-circle"></i>
            <span class="error-style" id="phone-error"></span>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col status">
            <label for="inputEmail4" class="form-label">อีเมล </label>
            <input type="email" class="form-control" placeholder="กรอกอีเมล" aria-label="กรอกชื่อ" id="contact-email" name="email" maxlength="70" onkeyup="validateForm()">
            <i class="fas fa-check-circle"></i>
            <span class="error-style" id="email-error"></span>
          </div>
        </div>
        <p class="caption">
          ยินยอมให้ส่งข้อมูลส่วนบุคคลให้บริษัทในกลุ่มเอสซีจีและพันธมิตร
          ตามตารางแนบท้ายนโยบายความเป็นส่วนตัว <a href="#">ดูรายละเอียด</a>
        </p>
        <button class="btn btn-lg btn-primary " type="button" onclick="validateForm(true)">ยืนยัน</button>
     
      </form>
    </div>
  </main>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/script.js" > </script>
</body>

</html>
