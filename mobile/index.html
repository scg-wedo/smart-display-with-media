<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5</title>
  <link rel="stylesheet" href="css/main.min.css" />
</head>
<body>
  <header class="site-header w-100">
    <div class="left-pnl">
      <a href="#">
        <img src="images/logo-scghome.svg" alt="scg home" class="img-fluid" />
      </a>
      <h1>สนใจขอใบเสนอราคา</h1>
      <p>ง่ายๆ เพียงกรอกข้อมูล
        เพื่อให้เราส่งใบเสนอราคาไปให้คุณ</p>
    </div>
    <div class="right-pnl">
      <img src="images/girl.png" alt="girl image" class="img-fluid" />
    </div>
  </header>
  <main class="main-content w-100">
    <div class="bx-product w-100">
      <h3 class="form-header">สินค้าที่คุณสนใจ</h3>
      <div class="info-product d-flex">
        <figure>
          <img src="images/product_226993.png" alt="prduct image" />
        </figure>
        <div class="info-product-data">
          <p class="">กระเบื้องหลังคาคอนกรีต เอสซีจี
            รุ่นซีแพค สมูทคูล สีคูลเกรย์</p>
          <h4 class="info-price">
            <span>ราคา</span>
            18.50 บาท/ชิ้น
          </h4>
        </div>
      </div>
    </div>
    <div class="form-section">
      <form class="">
        <div class="row gy-3">
          <div class="col">
            <label for="inputEmail4" class="form-label">ชื่อ <span class="star">*</span></label>
            <input type="text" class="form-control" placeholder="กรอกชื่อ" aria-label="กรอกชื่อ">
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">นามสกุล <span class="star">*</span></label>
            <input type="text" class="form-control" placeholder="กรอกนามสกุล" aria-label="กรอกนามสกุล">
          </div>
        </div>
        <div class="row gy-3">
          <div class="col">
            <label for="inputEmail4" class="form-label">หมายเลขโทรศัพท์ <span class="star">*</span></label>
            <input type="text" class="form-control" placeholder="กรอกเบอร์โทรศัพท์" aria-label="กรอกชื่อ">
          </div>
        </div>
        <div class="row gy-3">
          <div class="col">
            <label for="inputEmail4" class="form-label">อีเมล <span class="star">*</span></label>
            <input type="text" class="form-control" placeholder="กรอกอีเมล" aria-label="กรอกชื่อ">
          </div>
        </div>
        <p class="caption">
          ยินยอมให้ส่งข้อมูลส่วนบุคคลให้บริษัทในกลุ่มเอสซีจีและพันธมิตร
          ตามตารางแนบท้ายนโยบายความเป็นส่วนตัว <a href="#">ดูรายละเอียด</a>
        </p>
        <button class="btn btn-lg btn-primary ">ยืนยัน</button>
      </form>
    </div>
  </main>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
